name: Security

on:
  pull_request:
    branches: [ main, integration ]

permissions:
  contents: read
  security-events: write

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install security tools (semgrep, pip-audit)
        run: |
          python -m pip install --upgrade pip
          python -m pip install semgrep pip-audit

      - name: Secrets Scan (Gitleaks)
        run: |
          set -e
          if ! command -v gitleaks >/dev/null 2>&1; then
            curl -sSL https://raw.githubusercontent.com/gitleaks/gitleaks/master/install.sh | bash -s -- v8.18.2
            sudo mv gitleaks /usr/local/bin/
          fi
          # Prefer a safe range; fallback to HEAD
          if git rev-parse --quiet --verify HEAD~1 >/dev/null; then
            RANGE="$(git rev-parse HEAD~1)..HEAD"
            gitleaks detect --redact -v --report-format sarif --report-path gitleaks.sarif --log-opts="--no-merges --first-parent ${RANGE}" || true
          else
            gitleaks detect --redact -v --report-format sarif --report-path gitleaks.sarif --log-opts="--no-merges --first-parent HEAD" || true
          fi

      - name: Upload Gitleaks SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif

      - name: SAST (Semgrep)
        run: |
          semgrep --config p/ci --disable-version-check --error --sarif -o semgrep.sarif || true

      - name: Upload Semgrep SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif

      - name: Dependency Audit (pip-audit)
        if: ${{ hashFiles('**/requirements*.txt') != '' }}
        run: |
          pip-audit -r requirements.txt -f json -o pip-audit.json || pip-audit -f json -o pip-audit.json || true

      - name: SBOM (Syft)
        uses: anchore/sbom-action@v0
        with:
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload security artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            gitleaks.sarif
            semgrep.sarif
            pip-audit.json
            sbom.spdx.json

      - name: Quality Gate
        if: always()
        run: |
          echo "Security workflow completed. Review SARIF and audit outputs."

