name: CI

on:
  push:
    branches: [ main, integration, qa-ci-strategy ]
  pull_request:
    branches: [ main, integration ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Run CI
        run: |
          bash ci/run_ci.sh
      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: ci-reports
          path: |
            ci/reports/