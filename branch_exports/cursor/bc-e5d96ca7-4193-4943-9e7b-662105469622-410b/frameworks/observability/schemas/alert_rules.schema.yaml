$schema: "http://json-schema.org/draft-07/schema#"
title: "alert_rules_md_structure"
type: object
properties:
  rules:
    type: array
    items:
      type: object
      required: [metric, severity, runbook, tags]
      properties:
        metric:
          type: string
        severity:
          type: string
        condition:
          type: string
        runbook:
          type: string
        tags:
          type: array
          items:
            type: string
